<form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm" action="www.facebook.com" method="get" align="center">
	<div class="container">
		<div>
			<input type="radio" id="parent" name="user" value="parent">
			<label for="parent">Γονέας</label>
			<input type="radio" id="provider" name="user" value="provider">
			<label for="parent">Πάροχος</label>		
		</div>
	  	<div>
	    <label for="uname"><b>Όνομα Χρήστη</b></label>
	    <input type="text" placeholder="Enter Username" name="username" [(ngModel)]="username" required>
		</div>
		<div>
	    <label for="psw"><b>Κωδικός</b></label>
	    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
		</div>
	<div>
    <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Συνδεθείτε</button>
    <label>
    		<input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    </div>
  	</div>
  	<div class="container" style="background-color:#f1f1f1">
    		<span class="psw">Forgot <a href="#">password?</a></span>
  	</div>
</form>
