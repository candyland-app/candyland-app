<div class="container">
    <div [hidden]="userUpdated">
        <h3 style="margin-top: 30px;">Ανανέωση Πληροφοριών Χρήστη
        </h3>

        <form (ngSubmit)="onSubmit()">
            <mat-grid-list cols="4" rowHeight="60px">
                <mat-grid-tile [colspan]="4" [rowspan]="1">
                    <mat-form-field>
                        <input matInput id="firstName" type="text"  [(ngModel)]="user.firstName" name="firstName" placeholder="Όνομα">
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="4" rowHeight="60px">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field>
                        <input matInput id="lastName" type="text"  [(ngModel)]="user.lastName" name="lastName" placeholder="Επώνυμο">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field>
                        <input matInput id="username" type="text"  [(ngModel)]="user.username" name="username" placeholder="Username">
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="4" rowHeight="60px">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field>
                        <input matInput id="email" type="text"  [(ngModel)]="user.email" name="email" placeholder="Email">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field>
                        <input matInput id="password" type="text"  [(ngModel)]="user.password" name="password" placeholder="Password">
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="4" rowHeight="60px">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field>
                        <input matInput id="walletPoints" type="number"  [(ngModel)]="user.walletPoints" name="walletPoints" placeholder="Πόντοι Πορτοφολιού">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field>
                        <input matInput id="bonusPoints" type="number"  [(ngModel)]="user.bonusPoints" name="bonusPoints" placeholder="Bonus Πόντοι Πορτοφολιού">
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>

            <mat-grid-list cols="4" rowHeight="60px">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    &nbsp;
                    <mat-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="user.enabled" name="enabled">Ενεργός</mat-slide-toggle>
                </mat-grid-tile>
            </mat-grid-list>
            <br>
            <br>

            <mat-grid-list cols="20" rowHeight="60px">
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button class="mat-primary" mat-raised-button type="submit">
                        Ενημέρωση
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <a class="mat-warn" mat-raised-button routerLink="/">Ακύρωση</a>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </div>
    <div class="row" [hidden]="!userUpdated">
        <h3>Ο Χρήστης ανανεώθηκε επιτυχώς!</h3>
    </div>
</div>
