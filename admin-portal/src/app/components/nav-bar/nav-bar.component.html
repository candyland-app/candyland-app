<mat-toolbar color="primary">
  <h3>
    Admin Portal
  </h3>
  <span class="example-padding"></span>
  <span [hidden]="!loggedIn">
    <a mat-button routerLink="/userList">
      View User List
    </a>
  </span>
  <span [hidden]="!loggedIn">
    <a mat-button routerLink="/addNewUser">
      Add a User
    </a>
  </span>
  <span [hidden]="!loggedIn">
    <a mat-button (click)="logout()">
      Logout
    </a>
  </span>
</mat-toolbar>
