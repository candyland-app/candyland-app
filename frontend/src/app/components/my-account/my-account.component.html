<div class="container">
	<div class="row">
		<div class="col-xs-8">
			<h2 class="section-headline">
				<span>My Account</span></h2>
		</div>
		<div class="col-xs-4">
			<img src="../../../assets/image/logo.png" class="img-responsive right" style="width:400px; z-index:1;"/>
		</div>
	</div>

	<hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;"/>

	<div class="row" style="margint-top:30px;">
		<div class="col-xs-3"></div>
		<div class="col-xs-9">
			<div class="panel-group">
				<div class="panel panel-default panel-faq" style="border:none;">
					<div class="panel-body" style="background-color: #ededed; margin-top:20px;">
						<md-tab-group>
							<md-tab label="Login">
								<div style="margin-top:20px;">
									<div *ngif="loginError" style="color:red;">
										Wrong Username or Password.
									</div>

									<form (ngsubmit)="onLogin()">
										<div class="form-group">
											<label for="username">Username *</label>
											<input type="text" class="form-control" id="username" name="username" [(ngmodel)]="credential.username" required="required" autofocus="autofocus">
											<p style="color:#828282;">Type your Username</p>
										</div>
										<div class="form-group">
											<label for="password">Password *</label>
											<input type="password" class="form-control" id="password" name="password" [(ngmodel)]="credential.password" required="required" autofocus="autofocus">
											<p style="color:#828282;">Type your Password</p>
										</div>
										<button md-raised-button="md-raised-button" type="submit" class="mat-primary">Log In</button>
									</form>
								</div>
							</md-tab>
							<md-tab label="New Account">
								<div style="margin-top: 20px;">
									<div class="alert alert-info" *ngif="emailSent">Verification Email has been sent to your registered Address.</div>
									<form (ngsubmit)="onNewAccount()">
										<div class="form-group">
											<label for="newUsername">Username *</label>&nbsp;<span *ngif="usernameExists" style="color:red;">Username already taken.</span>
											<input type="text" class="form-control" id="newUsername" name="username" [(ngmodel)]="username" required="required">
											<p style="color:#828282;">Type your username</p>
										</div>
										<div class="form-group">
											<label for="email">Email Address *</label>&nbsp;<span *ngif="emailExists" style="color:red;">Email already taken.</span>
											<input type="email" class="form-control" id="email" name="email" [(ngmodel)]="email" required="required">
										</div>
										<button md-raised-button="md-raised-button" type="submit" class="mat-primary">Create new Account</button>
									</form>
								</div>
							</md-tab>
							<md-tab label="Forget Password">
								<div style="margin-top: 20px;">
									<div class="alert alert-warning" *ngif="emailNotExists">Invalid Email Address.</div>
									<div class="alert alert-success" *ngif="forgetPasswordEmailSent">Email sent Successfully.</div>
									<form (ngsubmit)="onForgetPassword()">
										<div class="form-group">
											<label for="recoverEmail">Your Email Address *</label>
											<input type="email" class="form-control" id="recoverEmail" name="recoverEmail" [(ngmodel)]="recoverEmail" required="required">
											<p style="color:#828282;">Type your registered Email Address.</p>
										</div>
										<button md-raised-button="md-raised-button" type="submit" class="mat-primary">Submit</button>
									</form>
								</div>
							</md-tab>
						</md-tab-group>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
