<div class="container">
    <div class="table-responsive" style="margin-top: 30px;">
        <table id="eventListTable" class="table bordered highlight">
            <thead>
                <tr>
                    <th>
                        Όνομα Εκδήλωσης
                    </th>
                    <th>
                        Διεύθυνση
                    </th>
                    <th>
                        Ποσοστό Πωλήσεων
                    </th>
                    <th>
                        Κέρδος
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let event of eventList">
                    <td>
                        <a (click)="onSelect(event)" style="cursor: pointer;">
                            {{ event.name }}
                        </a>
                    </td>
                    <td>
                        {{ event.address }}
                    </td>
                    <td>
                        {{ ((1.0 * (event.initialTickets - event.availableTickets) / event.initialTickets) * 100) | number:'1.2-2' }} %
                    </td>
                    <td>
                        {{ (event.initialTickets - event.availableTickets) * event.price | number:'1.2-2' }} €
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
